<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoPet | Mensagem</title>

    <link rel="stylesheet" href="./assets/css/common/style.css">
    <link rel="stylesheet" href="./assets/css/message.css">
</head>
<body>
    <header class="header__container">
        <nav class="header__nav">
            <a href="./home.html" class="header__button"><img src="./assets/icons/icon-home.svg" class="header__button__img" alt="Home"></a>
            <a href="./message.html" class="header__button"><img src="./assets/icons/icon-message.svg" class="header__button__img" alt="Mensagens"></a>
            <a href="./profile.html" class="header__button__profile"><img src="./assets/icons/icon-profile.svg" alt="Perfil"></a>
        </nav>
    </header>

    <main class="message__main">
        <p class="text message__text">Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:</p>
        <section class="message__container">
            <form class="message__form">
                <label for="message__name" class="text">Nome</label>
                <input type="text" name="message__name" id="message__name" placeholder="Insira seu nome completo" class="input input__white">
                <label for="message__phone" class="text">Telefone</label>
                <input type="tel" name="message__phone" id="message__phone" placeholder="Insira seu telefone e/ou WhatsApp" class="input input__white">
                <label for="message__animal" class="text">Animal</label>
                <input type="text" name="message__animal" id="message__animal" placeholder="Por qual animal você se interessou" class="input input__white">
                <label for="message__info" class="text">Mensagem</label>
                <textarea name="message__info" id="message__info" placeholder="Envie uma mensagem." class="input input__white message__textarea"></textarea>

                <button class="button__coral message__button">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p class="text">2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
