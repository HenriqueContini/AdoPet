<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoPet | Cadastro</title>

    <link rel="shortcut icon" href="./assets/icons/logo-paw-blue.svg" type="image/x-icon">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/sign-up.css">
</head>
<body>
    <main class="sign-up__main">
        <section class="sign-up__container">
            <img src="./assets/icons/logo-adopet-blue.svg" alt="Logo AdoPet" class="sign-up__logo">
            <p class="text sign-up__text">Ainda não tem cadastro?</p>
            <p class="text sign-up__text">Então, antes de buscar seu melhor amigo, precisamos de alguns dados:</p>
            <form action="" class="sign-up__form">
                <label for="email" class="text">Email</label>
                <input type="email" id="email" name="email" required class="input input__text" placeholder="Escolha seu melhor email">
                <label for="name" class="text">Nome</label>
                <input type="text" id="name" name="name" required class="input input__text" placeholder="Digite seu nome completo">
                <label for="password" class="text">Senha</label>
                <input type="password" id="password" name="password" class="input input__text" placeholder="Crie uma senha">
                <label for="checkPassword" class="text">Confirma sua senha</label>
                <input type="password" id="checkPassword" name="checkPassword" class="input input__text" placeholder="Repita a senha criada acima">

                <button type="submit" class="button__coral button__text">Cadastrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p class="text">2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
