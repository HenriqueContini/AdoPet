<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdoPet | Login</title>

    <link rel="shortcut icon" href="./assets/icons/logo-paw-blue.svg" type="image/x-icon">

    <link rel="stylesheet" href="./assets/css/common/style.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <main class="login__main">
        <section class="login__container">
            <img src="./assets/icons/logo-adopet-blue.svg" alt="Logo AdoPet" class="login__logo">
            <p class="text login__text">Já tem conta? Faça seu login:</p>
            <form action="" class="login__form">
                <label for="email-login" class="text">Email</label>
                <input type="email" id="email-login" name="email-login" required class="input input__text" placeholder="Insira seu email">
                <label for="password-login" class="text">Senha</label>
                <input type="password" id="password-login" name="password-login" class="input input__text" placeholder="Insira sua senha">

                <button type="submit" class="button__coral">Entrar</button>
            </form>
        </section>
    </main>
    <footer>
        <p class="text">2022 - Desenvolvido por Alura.</p>
    </footer>
</body>
</html>
